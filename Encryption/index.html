<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Ceasar Cipher</h1>
    </header>
    <main>
        <div>
            <h2>Encrypt</h2>
            <form id="form">
                <input type="text" name="plaintext" id="plaintext" placeholder="plaintext">
                <input type="text" name="cipher" id="cipher" placeholder="cipher" required minlength="26" maxlength="26">
                <button id="genCipher">Generate cipher</button>
                <input type="radio" name="type" value="Encrypt" checked>
                <label for="Encrypt">Encrypt</label>
                <input type="radio" name="type" value="Decrypt">
                <label for="Decrypt">Decrypt</label>
                <input type="submit" value="Encrypt">
                <input type="text" name="ciphertext" id="ciphertext" placeholder="ciphertext">
            </form>
        </div>
    </main>
</body>
</html>
